<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <link href="src/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="EmmasWeatherApp">
      <header></header>
      <main>
        <div class="current-weather">
          <h1 id="cityName" class="current-city">Cambridge</h1>
          <div id="weather-cond"></div>
          <p id="current-temp" class="current-temp">14</p>
          <p id="current-unit" class="units">Â°C</p>
          <div id="current-description">
            <p id="time">
              <span id="current-day">Thursday</span>
              <span id="current-time">12:43</span><span id="ampm">am</span>
            </p>
            <p id="Current-weather-condition">few clouds</p>
            <p>Humidity: <span id="current-humidity">10</span>%</p>
            <p>Wind: <span id="current-windSpeed">7.2</span>km/h</p>
          </div>
        </div>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for a city"
            id="cityInput"
            class="cityInput"
            required
          />
          <input id="CityButton" type="submit" value="Search" />
        </form>
        <div class="forecast-weather">
          <ul id="forecastWeather">
          </ul>
        </div>
      </main>
    </div>
    <footer>
      <p>
        This
        <a href="https://www.shecodes.io/" target="blank">She Codes</a>
        project was coded by Emma Pindera and is open-sourced on
        <a href="https://github.com/shecodesio/weather" target="blank">
          GitHub</a
        >
        and hosted on <a href="#" target="blank">Netfly</a>. for SheCodes.
      </p>
    </footer>
    <script src="src/javascript.js"></script>
  </body>
</html>
